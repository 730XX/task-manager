<div class="min-h-screen bg-gray-50">
  <!-- Toast -->
  <p-toast></p-toast>
  
  <!-- Header -->
  <div class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors" (click)="goBack()">
            <i class="pi pi-arrow-left text-blue-600"></i>
          </button>
          <h1 class="text-xl font-bold text-gray-900">Reaperturar Tarea</h1>
        </div>
        <!-- Navegación rápida -->
        <div class="flex items-center gap-2">
          <a routerLink="/tareas" class="px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition-colors flex items-center gap-2">
            <i class="pi pi-list text-blue-600"></i>
            <span class="hidden sm:inline">Mis Tareas</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading && !tarea" class="flex justify-center items-center py-20">
    <i class="pi pi-spin pi-spinner text-4xl text-blue-600"></i>
  </div>

  <div *ngIf="!isLoading || tarea" class="max-w-3xl mx-auto px-4 py-6">
    <!-- Información de la tarea -->
    <div class="mb-6 p-4 bg-blue-50 rounded-lg border-l-4 border-blue-400" *ngIf="tarea">
      <h3 class="font-medium text-blue-900 mb-2">{{ tarea.titulo }}</h3>
      <div class="flex flex-wrap gap-3 text-sm text-blue-700">
        <span>Estado actual: <span class="font-medium">{{ tarea.estado }}</span></span>
        <span *ngIf="tarea.Categoria">• Categoría: <span class="font-medium">{{ tarea.Categoria }}</span></span>
      </div>
    </div>

    <div class="bg-white rounded-lg p-6">
      <div class="flex flex-col gap-6">
        <!-- Motivo de reapertura -->
        <div>
          <label class="text-sm font-medium text-gray-700 mb-2 block">
            Motivo de reapertura <span class="text-red-500">*</span>
          </label>
          <p-select
            [(ngModel)]="motivoReapertura"
            [options]="motivosReapertura"
            optionLabel="label"
            optionValue="value"
            placeholder="Selecciona un motivo"
            styleClass="w-full"
            [showClear]="false">
          </p-select>
        </div>

        <!-- Observaciones adicionales -->
        <div>
          <label class="text-sm font-medium text-gray-700 mb-2 block">
            Observaciones adicionales <span class="text-red-500">*</span>
          </label>
          <textarea
            [(ngModel)]="observaciones"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="4"
            placeholder="Describe detalles adicionales sobre la reapertura (mínimo 10 caracteres)..."></textarea>
          <p class="text-xs text-gray-500 mt-1">{{observaciones.length}} caracteres</p>
        </div>

        <!-- Nueva prioridad -->
        <div>
          <label class="text-sm font-medium text-gray-700 mb-2 block">
            Ajustar prioridad
          </label>
          <p-select
            [(ngModel)]="prioridadNueva"
            [options]="prioridades"
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccionar prioridad"
            styleClass="w-full">
          </p-select>
        </div>

        <!-- Nueva fecha de vencimiento -->
        <div>
          <label class="text-sm font-medium text-gray-700 mb-2 block">
            Ajustar fecha y hora de vencimiento
          </label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <!-- Fecha -->
            <div>
              <p-datepicker
                [(ngModel)]="fechaVencimientoNueva"
                [showIcon]="true"
                [minDate]="minDate"
                dateFormat="dd/mm/yy"
                placeholder="Seleccionar fecha"
                styleClass="w-full">
              </p-datepicker>
            </div>
            <!-- Hora -->
            <div>
              <p-datepicker
                [(ngModel)]="horaVencimientoNueva"
                [timeOnly]="true"
                [showIcon]="true"
                hourFormat="24"
                placeholder="Seleccionar hora"
                styleClass="w-full">
              </p-datepicker>
            </div>
          </div>
          <p class="text-xs text-gray-500 mt-1">La fecha y hora son opcionales. Si no las especificas, se mantendrán las actuales.</p>
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex gap-3 mt-6">
      <button 
        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium"
        (click)="goBack()">
        Cancelar
      </button>
      <button 
        class="flex-1 px-4 py-3 rounded-lg transition-colors font-medium"
        [class.bg-blue-600]="puedeConfirmar"
        [class.text-white]="puedeConfirmar"
        [class.hover:bg-blue-700]="puedeConfirmar"
        [class.bg-gray-300]="!puedeConfirmar"
        [class.text-gray-500]="!puedeConfirmar"
        [class.cursor-not-allowed]="!puedeConfirmar"
        [disabled]="!puedeConfirmar"
        (click)="confirmarReapertura()">
        Confirmar Reapertura
      </button>
    </div>
  </div>
</div>
