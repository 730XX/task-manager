<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{width: '520px'}"
  [closable]="true"
  appendTo="body"
  styleClass="filter-dialog"
  baseZIndex="10000"
  (onHide)="cerrarModal()"
  header="Filtrar por">

  <div class="flex flex-col gap-4 py-4">
    <!-- Filtros para mis tareas -->
    <div class="flex flex-col gap-4" *ngIf="!esModoLista">
      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Prioridad</label>
        <p-select
          [(ngModel)]="filtroPrioridad"
          [options]="prioridades"
          placeholder="Seleccionar prioridad"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Categoría</label>
        <p-select
          [(ngModel)]="filtroCategoria"
          [options]="categorias"
          placeholder="Seleccionar categoría"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Estado</label>
        <p-select
          [(ngModel)]="filtroProgreso"
          [options]="progresos"
          placeholder="Seleccionar estado"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>
    </div>

    <!-- Filtros para tareas sin asignar -->
    <div class="flex flex-col gap-3" *ngIf="esModoLista">
      <span class="text-sm font-medium text-gray-700">Por Categoría</span>
      <div class="flex flex-col gap-1 max-h-80 overflow-y-auto border border-gray-200 rounded-lg">
        <div 
          *ngFor="let item of listadoCategorias; let i = index" 
          class="w-full h-10 cursor-pointer px-3 flex justify-between items-center hover:bg-gray-50 transition-colors"
          [class.bg-blue-50]="item.seleccionado"
          (click)="toggleSeleccion(i)">
          <span class="text-sm text-gray-800" [class.font-medium]="item.seleccionado" [class.text-blue-700]="item.seleccionado">{{item.nombre}}</span>
          <i *ngIf="item.seleccionado" class="pi pi-check text-blue-600"></i>
        </div>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex gap-3 justify-end">
      <button 
        type="button"
        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
        (click)="limpiarFiltros()">
        Limpiar
      </button>
      <button 
        type="button"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        (click)="aplicarFiltros()">
        Aplicar Filtros
      </button>
    </div>
  </ng-template>
</p-dialog>
