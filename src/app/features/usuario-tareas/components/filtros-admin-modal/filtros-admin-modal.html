<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{width: '450px'}"
  [closable]="true"
  (onHide)="cerrarModal()">
  
  <ng-template pTemplate="header">
    <div class="flex items-center justify-between w-full">
      <span class="text-lg font-bold text-gray-900">Filtrar por</span>
      <button 
        class="text-blue-600 text-sm hover:underline flex items-center gap-2"
        (click)="limpiarFiltros()">
        <i class="pi pi-replay"></i>
        <span>Limpiar filtro</span>
      </button>
    </div>
  </ng-template>

  <div class="flex flex-col gap-4 py-4">
    <!-- Filtros para actividades admin -->
    <div class="flex flex-col gap-4" *ngIf="!esTareaInfo">
      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Sucursal</label>
        <p-select
          [(ngModel)]="filtroDepartamento"
          [options]="departamentos"
          placeholder="Seleccionar sucursal"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Categoría</label>
        <p-select
          [(ngModel)]="filtroCategoria"
          [options]="categorias"
          placeholder="Seleccionar categoría"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Cargo</label>
        <p-select
          [(ngModel)]="filtroCargo"
          [options]="cargos"
          placeholder="Seleccionar cargo"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Progreso</label>
        <p-select
          [(ngModel)]="filtroProgreso"
          [options]="progresos"
          placeholder="Seleccionar progreso"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>
    </div>

    <!-- Filtros para tarea-info (solo prioridad y progreso) -->
    <div class="flex flex-col gap-4" *ngIf="esTareaInfo">
      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Prioridad</label>
        <p-select
          [(ngModel)]="filtroPrioridad"
          [options]="prioridades"
          placeholder="Seleccionar prioridad"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700 mb-2 block">Progreso</label>
        <p-select
          [(ngModel)]="filtroProgreso"
          [options]="progresos"
          placeholder="Seleccionar progreso"
          styleClass="w-full"
          [showClear]="true">
        </p-select>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex gap-3">
      <p-button 
        label="Limpiar" 
        severity="secondary"
        [outlined]="true"
        (onClick)="limpiarFiltros()"
        styleClass="flex-1">
      </p-button>
      <p-button 
        label="Aplicar Filtros" 
        (onClick)="aplicarFiltros()"
        styleClass="flex-1">
      </p-button>
    </div>
  </ng-template>
</p-dialog>
